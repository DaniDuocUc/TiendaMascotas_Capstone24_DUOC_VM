<layout-v2 class="w-full" [customClass]="'bg-white dark:!bg-gray-800'">
    <div class="px-4 md:px-0">
        <span class="block font-medium text-xl text-primary dark:text-white">
        Módulo de Reportes
        </span>
        <span class="block font-medium my-4 text-lg text-primary dark:text-white">
            Generar reporte semanal
        </span>
        <div class="flex flex-col gap-y-2 md:flex-row md:gap-x-2 md:gap-y-0 my-4 items-center">
            <mat-form-field class="w-full md:w-1/6 form-custom" appearance="outline">
                <mat-label>
                    Selecciona el rango
                </mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [max]="max">
                    <input matStartDate formControlName="start" placeholder="Fecha Inicio">
                    <input matEndDate formControlName="end" placeholder="Fecha Término">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker touchUi #picker></mat-date-range-picker>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-full md:w-1/6 form-custom">
                <mat-label>
                    Ingresa un correo
                </mat-label>
                <input matInput placeholder="pat@gmail.com" [formControl]="email" required>
            </mat-form-field>
            <button mat-flat-button color="primary"
                    #button
                    class="w-full rounded px-4 min-h-[56px]  flex gap-x-1 md:w-max"
                    [disabled]="range.invalid || email.invalid"
                    (click)="send()"
            >
                <mat-icon class="scale-110">
                    send
                </mat-icon>
                Enviar reporte
            </button>
        </div>
        <!-- Warn -->
        <fuse-alert [type]="'warn'" class="w-full md:w-max"
                    *ngIf="range.invalid && (range.value.start !== null && range.value.end !== null)">
            El rango seleccionado debe ser <strong>mayor</strong> a 2 días y <strong>menor</strong> a 7 días.
        </fuse-alert>

    </div>
</layout-v2>
