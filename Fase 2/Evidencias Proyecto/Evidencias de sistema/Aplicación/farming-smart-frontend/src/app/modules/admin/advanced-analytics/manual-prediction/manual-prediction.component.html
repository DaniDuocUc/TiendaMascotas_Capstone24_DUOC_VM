<span class="block font-medium text-primary dark:text-white mb-4">
    Realiza una predicci√≥n manual
</span>
<form [formGroup]="form" class="flex flex-col gap-y-4 md:flex-row md:gap-y-0 md:gap-x-4 form-custom mb-4">
    <mat-form-field appearance="outline" class="w-full md:w-1/4">
        <mat-label>
            Dispositivos
        </mat-label>
        <mat-select formControlName="device">
            <mat-option *ngFor="let device of devices" [value]="device.id">{{ device.label }}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full md:w-1/4">
        <mat-label>
            Humedad del suelo
        </mat-label>
        <input matInput formControlName="soilHumidity" type="number" placeholder="70">
    </mat-form-field>
    <button #button mat-stroked-button color="primary" class="rounded px-6 h-[56px] min-h-[56px]"
            [disabled]="form.invalid"
            (click)="predict()"
    >
        <mat-icon class="scale-110 text-primary dark:text-white">
            bolt
        </mat-icon>
        <span class="dark:text-white">
            Predecir
        </span>
    </button>
</form>
<base-prediction #basePrediction [hidden]="!showPrediction" [type]="'manual'" [soilHumidity]="soilHumidity"
                 [deviceId]="device"/>
