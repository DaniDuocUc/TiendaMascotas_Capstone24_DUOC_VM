<span *ngIf="!hiddenChart" class="block font-medium mb-4 text-lg text-primary dark:text-white">
                    IoT N° {{ deviceId }}
                </span>
<div *ngIf="hiddenChart" class="flex flex-col justify-center items-center gap-y-2">
            <span class="block font-bold text-sm">
                {{ text }}
            </span>
    <mat-progress-bar [mode]="mode" class="my-4"></mat-progress-bar>
    <span class="text-xs">
                La predicción puede tardar unos minutos
            </span>
</div>
<div class="overflow">
    <div [hidden]="hiddenChart" #chart01 class="w-full h-[400px] mb-4">
    </div>
    <div [hidden]="hiddenChart" #chart02 class="w-full h-[400px] mb-4">
    </div>
    <div [hidden]="hiddenChart" #chart03 class="w-full h-[400px]">
    </div>
</div>
