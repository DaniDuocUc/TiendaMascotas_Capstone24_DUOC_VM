stages:
  - stage: SonarQubeAnalysis
    displayName: SonarQube Analysis Stage
    dependsOn: []
    pool:
      name: 'Azure Pipelines'
    jobs:
      - job: SonarQubeAnalysis
        displayName: SonarQube Analysis
        pool:
          name: 'Azure Pipelines'
        continueOnError: true
        steps:
          - task: SonarQubePrepare@6
            inputs:
              SonarQube: 'sonarqube' # Name of the service connection
              scannerMode: 'CLI'
              configMode: 'manual'
              cliProjectKey: 'Farming_Smart_farming-smart-backend-alerts_c1050a09-f744-4b88-b8ad-c21bb56a1da0' # Project key generated by SonarQube
              cliSources: '.'
          - task: SonarQubeAnalyze@6
          - task: SonarQubePublish@6
            inputs:
              pollingTimeoutSec: '300'
